<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Accueil</title>

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/accueil.css}">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="progressBar"></div>

    <!-- Intégration du Header -->
    <div th:replace="~{header :: header}"></div>

    <!-- Formulaire de création d'événement -->
    <div class="evnt_container">
        <h2 class="newEvntTitle">Nouvel évènement</h2>

        <form id="eventForm">  <!-- ✅ Supprimé `action="/evenements"` -->
            <label for="nomID">
                <i class='bx bx-calendar-event'></i><span class="evnt">Nom de l'évènement *</span>
            </label>
            <input name="nom" id="nomID" type="text" required>

            <label for="descriptionID">
                <i class='bx bx-notepad'></i><span class="descr">Description *</span>
            </label>
            <textarea name="description" id="descriptionID" required></textarea>

            <div class="date_container">
                <div>
                    <label for="dateStartID">Date de <span class="highlight">début</span> : *</label>
                    <input name="date_debut" type="date" id="dateStartID" required>
                </div>
                <i class='bx bx-right-arrow-alt'></i>
                <div>
                    <label for="dateEndID">Date de <span class="highlight-2">fin</span> : *</label>
                    <input name="date_fin" type="date" id="dateEndID" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" id="createButtonID">
                    <span>Valider et créer l'événement</span> 
                    <i class='bx bx-check'></i>
                    <div class="loader"></div>
                </button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/accueil.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
