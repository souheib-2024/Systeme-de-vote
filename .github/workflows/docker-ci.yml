name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # DÃ©clenche le workflow sur chaque push vers la branche main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout source code
        uses: actions/checkout@v3

      - name: âš™ï¸ Build the JAR avec Maven
        run: mvn clean package -DskipTests

      - name: ğŸ” Login to Docker Hub (via secrets sÃ©curisÃ©s)
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      - name: ğŸ³ Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mon_app:latest .

      - name: ğŸ“¤ Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mon_app:latest