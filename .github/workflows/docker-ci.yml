name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # ðŸš€ DÃ©clenchement automatique Ã  chaque commit sur `main`

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Build the JAR with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image (Docker Hub tag)
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}mon_app:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mon_app:latest