name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # Déclenche le workflow sur chaque push vers la branche main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout source code
        uses: actions/checkout@v3

      - name: ⚙️ Build the JAR avec Maven
        run: mvn clean package -DskipTests

      - name: 🔐 Login to Docker Hub (via secrets sécurisés)
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      - name: 🐳 Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mon_app:latest .

      - name: 📤 Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mon_app:latest