name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Build app with Maven
        run: mvn clean package -DskipTests

      - name: 🔍 Vérification du token (debug)
        run: |
          echo "Longueur du token : $(echo ${{ secrets.DOCKER_HUB_TOKEN }} | wc -c)"

      - name: 🔐 Connexion sécurisée à Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u souheib2000 --password-stdin

      - name: 🐳 Build Docker image
        run: docker build -t souheib2000/mon_app:latest .

      - name: 📤 Push Docker image to Docker Hub
        run: docker push souheib2000/mon_app:latest