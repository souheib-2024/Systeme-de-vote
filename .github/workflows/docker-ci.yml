name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # D√©clenche le workflow sur push dans main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout source code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Build the JAR with Maven
        run: mvn clean package -DskipTests

      - name: üîç DEBUG - V√©rification des secrets
        run: |
          echo "DOCKER_USERNAME => '${{ secrets.DOCKER_USERNAME }}'"
          echo "DOCKER_PASSWORD Longueur => $(echo '${{ secrets.DOCKER_PASSWORD }}' | wc -c)"

      - name: üîê Login to Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [ -z "$DOCKER_USER" ] || [ -z "$DOCKER_PASS" ]; then
            echo "‚ùå ERREUR : Les secrets DOCKER_USERNAME ou DOCKER_PASSWORD sont vides !"
            exit 1
          fi
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      - name: üê≥ Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mon_app:latest .

      - name: üì§ Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mon_app:latest