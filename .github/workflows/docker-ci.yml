name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # Déclenche le workflow sur push dans main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout source code
        uses: actions/checkout@v3

      - name: ⚙️ Build the JAR avec Maven
        run: mvn clean package -DskipTests

      - name: 🔐 Login to Docker Hub (avec identifiants en dur)
        run: echo "Mondocker@2025" | docker login -u "souheib2000" --password-stdin

      - name: 🐳 Build Docker image
        run: docker build -t souheib2000/mon_app:latest .

      - name: 📤 Push image to Docker Hub
        run: docker push souheib2000/mon_app:latest